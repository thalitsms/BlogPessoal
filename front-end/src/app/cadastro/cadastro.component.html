<div class="container-fluid">
    <div class="row">
      <div class="col-md-6 bg-img d-flex justify-content-center"><img src="https://imgur.com/62Z4A4p.jpg" alt="" width="500px" height="500px" id="img-bg"></div>

      <div class="col-md-6 mt-5 mb-5">

        <div class="row d-flex justify-content-center">
          <div class="col-md-10">

          <h1 class="text-center">Cadastro</h1>

            <div class="form-group">
              <label for="nome">Nome</label>
              <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome">
            </div>

            <div class="form-group">
              <label for="usuario">Usu치rio</label>
              <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Digite seu usu치rio">
            </div>

            <div class="form-group">
              <label for="foto">Foto</label>
              <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
            </div>

            <div class="form-group">
              <label for="senha">Senha</label>
              <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha">
            </div>

            <div class="form-group">
              <label for="senha2">Repita a senha</label>
              <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmSenha" id="confirmSenha" placeholder="Confirme sua senha">
            </div>

            <div class="form-group">
              <label for="tipo">Tipo de usu치rio</label>
              <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                <option>Selecione um tipo de usu치rio</option>
                <option value="normal">Normal</option>
                <option value="admin">Administrador</option>
              </select>
            </div>

            <div class="d-flex justify-content-center">
              <button type="submit" class="btn bg-buttonc mr-4" routerLink='/login'>Cancelar</button>
              <button type="submit" class="btn bg-button" (click)='cadastrar()'>Cadastrar</button>
            </div>


          </div>
        </div>
      </div>

    </div>
</div>
